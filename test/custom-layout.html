<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .custom-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Custom Permission Request</h2>
    <p>This extension needs access to your screen and microphone. Please grant the required permissions.</p>
    <div class="custom-buttons">
        <button id="grantScreen">Grant Screen</button>
        <button id="grantMicrophone">Grant Microphone</button>
    </div>

    <script src="custom-layout.js"></script>
</body>

</html>
