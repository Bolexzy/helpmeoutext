<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Screen and Voice Recorder</title>
    <style>
        body {
            width: 300px;
            text-align: center;
            padding: 10px;
        }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording">Stop Recording</button>
    <button id="startVoiceRecording">Start Voice Recording</button>
    <button id="stopVoiceRecording">Stop Voice Recording</button>

    <div id="overlay">
        <div id="dialog">
            <h2>Permission Request</h2>
            <p>This extension needs access to your screen and microphone. Please grant the required permissions.</p>
            <button id="grantPermissions">Grant Permissions</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
